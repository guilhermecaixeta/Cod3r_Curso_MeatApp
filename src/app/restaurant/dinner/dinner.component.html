<a [routerLink]="['/restaurant', dinner?.id]">
  <div class="place-info-box">
    <span class="place-info-box-icon"><img src="{{dinner?.imagePath}}" /></span>

    <div class="place-info-box-content">
      <span class="place-info-box-text">{{dinner?.name}}</span>
      <span class="place-info-box-star"><i class="fa fa-star"></i> {{dinner?.rating}}</span>
      <span class="place-info-box-detail">{{dinner?.category}}</span>
      <span class="place-info-box-detail">{{dinner?.deliveryEstimate}}</span>
    </div>
    <!-- /.info-box-content -->
  </div>
</a>
